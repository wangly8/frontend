<script>
  window.onresize = function () {
    let view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
    console.log(view_width);
    let _html = document.getElementsByTagName('html')[0];
    view_width<640?_html.style.fontSize=640/120 +'px':_html.style.fontSize =view_width/120+'px';
    console.log(document.getElementsByTagName('html')[0].style.fontSize)
  }

  window.onload = function () {
    let view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;

    view_width<640?_html.style.fontSize=640/120 +'px':_html.style.fontSize =view_width/120+'px';
    console.log(document.getElementsByTagName('html')[0].style.fontSize)
  }
